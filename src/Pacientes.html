  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <img src="../assets/img/Pacientes.png" alt="" class="w-100 img-fluid">
        </div>
        <div class="col-12 col-md-6 align-self-center">
          <button type="button" class="btn btn-outline-primary" data-bs-toggle="collapse"
            data-bs-target="#collapseExample">Registro Pacientes</button>
          <div class="collapse mt-3" id="collapseExample">
            <div class="card card-body">
              <form>

                <h2>Registro</h2>
                <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-people"></i></span>
                      <input type="text" class="form-control" placeholder="Nombres y Apellidos" aria-label="Username">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-badge-cc-fill"></i></span>
                      <input type="text" class="form-control" placeholder="Documento de Identificación">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <select class="form-select">
                      <option selected>Tipo de Regimen</option>
                      <option value="1">Contributivo</option>
                      <option value="2">Subsidiado</option>
                    </select>
                  </div>
                </div>


                <div class="row">
                  <div class="col-12 col-md-6">
                    <select class="form-select">
                      <option selected>Grupo de Ingresos</option>
                      <option value="1">A</option>
                      <option value="2">B</option>
                      <option value="3">C</option>
                    </select>
                  </div>
                  <div class="col-12 col-md-6">
                    <select class="form-select">
                      <option selected>Cuota Moderadora</option>
                      <option value="1">4000</option>
                      <option value="2">14000</option>
                      <option value="3">23000</option>
                    </select>
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-12 col-md-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-r-square-fill"></i></span>
                      <input type="text" class="form-control" placeholder="Telefono">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-at"></i></span>
                      <input type="text" class="form-control" placeholder="Email">
                    </div>
                  </div>
                </div>


                <div class="row">
                  <div class="col-12">
                    <div class="form-floating">
                      <textarea class="form-control" placeholder="Descripción General" id="floatingTextarea"></textarea>
                      <label for="floatingTextarea">Comentarios</label>
                    </div>
                  </div>
                </div>


            </div>


            <button type="submit" class="btn btn-primary w-100">Enviar </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

  <script src="../helpers/wow.min.js"></script>

    new WOW().init();
  </script>

        </div>
        <div class="col-12 col-md-4  text-white text-center align-self-center">

            en tu salud y la de tus seres queridos. 

            Este espacio fue diseñador por Fredy Mauricio Muriel Parra</p>
          <div class="wow animate__animated animate__fadeInUp animate__slow">
            <i class="bi bi-heart-pulse-fill fs-1 me-3 "></i>
            <i class="bi bi-people-fill fs-1 me-3 "></i>
            <i class="bi bi-person-lines-fill fs-1 me-3 "></i>
          </div>

        </div>
      </div>
    </div>

  </selection>
