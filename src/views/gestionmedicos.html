          <img src="../../assets/img/medico.png" alt="" class="w-100 img-fluid">
        </div>
        <div class="col-12 col-md-6 align-self-center">
          <button type="button" class="btn btn-outline-primary" data-bs-toggle="collapse"
            data-bs-target="#collapseExample">Registrar Especialista </button>
          <div class="collapse mt-3" id="collapseExample">
            <div class="card card-body">
              <form>

                <h2>Registro</h2>
                <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-people"></i></span>
                      <input type="text" class="form-control" placeholder="nombres" aria-label="Username">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-badge-cc-fill"></i></span>
                      <input type="text" class="form-control" placeholder="Documento de Identificación">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <select class="form-select">
                      <option selected>Especialidad</option>
                      <option value="1">Ortopedia</option>
                      <option value="2">Cirugía General</option>
                      <option value="4">Internista</option>
                      <option value="5">Pediatría</option>
                      <option value="6">Ginecología</option>
                    </select>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-12 col-md-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-r-square-fill"></i></span>
                      <input type="text" class="form-control" placeholder="Registro Profesional">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-at"></i></span>
                      <input type="text" class="form-control" placeholder="Email">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 col-md-6">
                    <select class="form-select">
                      <option selected>Sedes</option>
                      <option value="1">Molinos</option>
                      <option value="2">Industriales</option>
                      <option value="3">Córdoba</option>
                      <option value="4">San Diego</option>
                      <option value="5">La 33</option>
                    </select>
                  </div>
                  <div class="col-12 col-md-6">
                    <select class="form-select">
                      <option selected>Horarios</option>
                      <option value="1">06:00 A 14:00</option>
                      <option value="2">14:00 A 22:00</option>
                      <option value="3">22:00 A 6:00</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <div class="form-floating">
                      <textarea class="form-control" placeholder="Descripción General" id="floatingTextarea"></textarea>
                      <label for="floatingTextarea">Descripción</label>
                    </div>
                  </div>
                </div>
                
                  <div class="col-12">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-camera"></i></span>
                      <input type="text" class="form-control" placeholder="Imagen" >
                    </div>                    
                  </div>
                </div>
